<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find -- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sercive</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>11%</sapn>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>

      <div class="screen-header_empty"></div>

      <div class="screen-header__icons">
        <div class="screen__dot"></div>
        <span class="find__icon"
          ><a href="find.html"><i class="fas fa-search fa-lg"></i></a
        ></span>

        <span>
          <a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-xl"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-xl"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-xl"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-xl"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span>
            Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="images/member1.png" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post__photo">
            <img src="images/post1.png" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS Gang~</h5>
          <h6 class="open-post__hashtags">
            #englishonly #ipurpleyou #jimin #taeta...
          </h6>
          <div class="open-post__members">
            <img src="images/member2.png" />
            <span class="open-post__members-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post__photo">
            <img src="images/post2.png" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i><span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a -->
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav_link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/eae733fc2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
