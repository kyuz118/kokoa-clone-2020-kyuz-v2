<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find -- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sercive</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>11%</sapn>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main>
      <div class="find__btn">
        <div class="find__btn-all">
          <div class="find__btn-pic">
            <i class="fas fa-qrcode fa-5x"></i>
          </div>
          <div class="find__btn-text">
            <div class="find__btn-intext">
              <span>QR Code</span>
            </div>
          </div>
        </div>

        <div class="find__btn-all">
          <div class="find__btn-pic">
            <i class="far fa-address-book fa-5x"></i>
          </div>
          <div class="find__btn-text">
            <div class="find__btn-intext">
              <span>Add by</span>
            </div>
            <p>Contacts</p>
          </div>
        </div>

        <div class="find__btn-all">
          <div class="find__btn-pic">
            <i class="fas fa-passport fa-5x"></i>
          </div>
          <div class="find__btn-text">
            <div class="find__btn-intext">
              <span>Add by ID</span>
            </div>
          </div>
        </div>

        <div class="find__btn-all">
          <div class="find__btn-pic">
            <i class="far fa-paper-plane fa-5x"></i>
          </div>
          <div class="find__btn-text">
            <div class="find__btn-intext">
              <span>Invite</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a -->
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav_link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/eae733fc2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
