<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sercive</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>11%</sapn>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <i class="fas fa-door-open fa-5x"></i>
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <!--action 데이터를 보낼 페이지 'get' or 'post(백엔드 서버 사용)'-->
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or Phone number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="password"
      />
      <input class="login-form__input" type="submit" value="Log In" />
      <input class="login-form__input" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big. Please connect via mobile.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/eae733fc2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
