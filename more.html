<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More -- Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sercive</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>11%</sapn>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div class="screen__dot2"></div>
        <span
          ><a href="find.html"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/avatar1.png"
          />
          <div class="user-component_k">
            <div class="user-component__text">
              <h4 class="user-component__title">Kyuz</h4>
              <div class="user-compnent__phone">
                <h6 class="user-component__subtitle">
                  +82 010-9149-2363
                </h6>
                <span class="user-component__exclamtion"
                  ><i class="fas fa-exclamation-circle fa-lx"></i>
                </span>
              </div>
            </div>
            <div class="user-component__note">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-xl"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-xl"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-xl"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-null"></div>

      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar fa-xl"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-comment fa-xl"></i><span>Openchat</span>
        </div>

        <div class="icon-row__icon2">
          <i class="far fa-smile-beam fa-xl"></i><span>Emotions</span>
        </div>

        <div class="icon-row__icon2">
          <i class="fas fa-paint-roller fa-xl"></i><span>themes</span>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions__text">
          <h4>Suggestions</h4>
        </div>

        <div class="suggestions__zone">
          <div class="suggestions__icon">
            <div class="suggestions__icon__img">
              <div>
                <img
                  class="suggestions__icon__img-box"
                  src="images/suggestions1.png"
                />
              </div>
              <div><span>Kakao Story</span></div>
            </div>
          </div>

          <div class="suggestions__icon">
            <div class="suggestions__icon__img">
              <div>
                <img
                  class="suggestions__icon__img-box"
                  src="images/suggestions2.png"
                />
              </div>
              <div><span>Kakao Friends</span></div>
            </div>
          </div>

          <div class="suggestions__icon">
            <div class="suggestions__icon__img">
              <img
                class="suggestions__icon__img-box"
                src="images/suggestions3.png"
              />
            </div>
            <div><span>Friends Gem</span></div>
          </div>

          <div class="suggestions__icon2">
            <div class="suggestions__icon__img">
              <img
                class="suggestions__icon__img-box"
                src="images/suggestions3.png"
              />
            </div>
            <div><span>Friends Gem</span></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a -->
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav_link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/eae733fc2c.js"
      crossorigin="anonymous"
    ></script>
