<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting -- Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sercive</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>11%</sapn>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header setting-header">
      <span
        ><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a
      ></span>

      <h1 class="screen-header__title">Setting</h1>
      <span
        ><a href="find.html"><i class="fas fa-search fa-lg"></i></a
      ></span>
    </header>

    <main class="main-screen">
      <div class="setting">
        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-volume-up fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Notices</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-flask fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Kakao Lab</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-exclamation-circle fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Version</span></div>
          </div>
          <div class="setting-top__text2"><span>Latest Version</span></div>
        </div>
      </div>

      <div class="setting">
        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-lock fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Privcy</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-bell fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Notifications</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-user fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Friends</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-comment fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Chats</span></div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-adjust fa-lg"></i>
            </div>
            <div class="setting-top__text1">
              <div><span>Display</span></div>
              <div><span class="setting__notification">N</span></div>
            </div>
          </div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-brush fa-lg"></i>
            </div>
            <div class="setting-top__text1">
              <div><span>Themes</span></div>
              <div><span class="setting__notification">N</span></div>
            </div>
          </div>
          <div class="setting-top__text2"><span>Default theme</span></div>
        </div>

        <div class="setting-top">
          <div class="setting-top__a">
            <div class="setting-top__icon">
              <i class="fas fa-phone-alt fa-lg"></i>
            </div>
            <div class="setting-top__text1"><span>Call</span></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav>ul>li*4>a -->
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav_link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/eae733fc2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
